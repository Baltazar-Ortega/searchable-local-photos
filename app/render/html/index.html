<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Searchable local photos</title>

    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- import styles -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="app">
    <h1>Searchable Local Photos</h1>

    <!-- upload area -->
    <div id="uploader" class="app__uploader">
      <div class="app__uploader__icon-area">
        <img
          src="../assets/upload.svg"
          width="50"
          class="app__uploader__icon-area__icon"
          id="icon-drag-drop"
        />
        <p class="app__uploader__icon-area__text">Drag file(s) to add</p>
      </div>
      <div class="app__uploader__button-area">
        <button
          class="app__uploader__button-area__button"
          onclick="openDialog()"
        >
          Click To Add Files
        </button>
      </div>
    </div>

    <div id="app-container">
      <div id="imgs-control-container">
        <div id="process-btn-container">
          <button onclick="startProcess()">Process</button>
        </div>
        <p>
          <b id="process-loading-status"></b>
        </p>
        <p>
          <b id="loading-status"></b>
        </p>

        <div id="search-container" class="search-container-inactive">
          <div>
            <p>Buscar:</p>
            <input type="text" id="search-box" placeholder="Search" />
          </div>
          <button onclick="restart()">Restart</button>
        </div>
      </div>

      <div id="cards-container" class="app__cards"></div>
    </div>

    <script>
      require("../js/renderer.js");
    </script>
  </body>
</html>
